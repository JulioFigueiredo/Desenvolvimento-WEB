<body>
    <header> <h1>Calculadora IMC</h1> </header>

        <div class="peso"> 
            <h2> Peso (kg) </h2>
            <input type="text" placeholder="Digite seu peso em kg" id="iPeso">
        </div>    
           
        <div class="altura">
            <h2> Altura (m) </h2>
            <input type="text" placeholder="Digite sua altura em metros " id="iAltura">
            
        </div>
         
        <div class="botao"> 
            <button id="botao_calcular"> Calcular </button>
        </div>

        <div class="resultado" id="campo_resultado">
            <h3> Resultado: </h3>
        </div>
